<h1 mat-dialog-title>Settings</h1>
<div mat-dialog-content class="settings-main">
    <mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">computer</mat-icon>
                General
            </ng-template>
            <app-settings-general></app-settings-general>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">play_circle_filled</mat-icon>
                Slide
            </ng-template>
            <app-settings-slide></app-settings-slide>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">history</mat-icon>
                History
            </ng-template>
            <app-settings-history></app-settings-history>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">keyboard</mat-icon>
                Keyboard
            </ng-template>
            <app-settings-keyboard></app-settings-keyboard>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">build</mat-icon>
                JS-Injections
            </ng-template>
            <app-settings-jsinjections></app-settings-jsinjections>
        </mat-tab>
    </mat-tab-group>
</div>
<div mat-dialog-actions>
    <button mat-button cdkFocusInitial mat-dialog-close>Close</button>
</div>
