<mat-list>
    <mat-list-item>
        <mat-slide-toggle [checked]="slideOptions.isEnabled" (change)="setSlide($event)">
            {{ "SETTING.SLIDE.SLIDE_MODE" | translate }}
        </mat-slide-toggle>
    </mat-list-item>
    <mat-list-item>
        <mat-slide-toggle [checked]="slideOptions.isShowProgress" (change)="setSlideProgress($event)">
            {{ "SETTING.SLIDE.SLIDE_PROGRESS" | translate }}
        </mat-slide-toggle>
    </mat-list-item>
    <mat-list-item>
        <mat-form-field>
            <mat-label>{{ "SETTING.SLIDE.NEXT_SLIDE_TIME" | translate }}</mat-label>
            <input
                matInput
                placeholder="{{ 'SETTING.SLIDE.NEXT_SLIDE_TIME' | translate }}"
                value="{{ slideOptions.nextSlideInSec }}"
                (keyup.enter)="$event.target.blur()"
                (blur)="setNextSlideTime(nextSlideTime.value, $event)"
                #nextSlideTime
            />
        </mat-form-field>
    </mat-list-item>
    <mat-list-item>
        <mat-form-field>
            <mat-label>{{ "SETTING.SLIDE.AFTER_INACTIVITY" | translate }}</mat-label>
            <input
                matInput
                placeholder="{{ 'SETTING.SLIDE.AFTER_INACTIVITY' | translate }}"
                value="{{ slideOptions.startAfterInactiveTimeInSec }}"
                (keyup.enter)="$event.target.blur()"
                (blur)="setAfterInactivity(afterInactivity.value, $event)"
                #afterInactivity
            />
        </mat-form-field>
    </mat-list-item>
</mat-list>
