<div class="content slideBarActive">
    <gridster
        *ngFor="let tab of selectTabs$ | async; trackBy: trackByFn"
        [options]="getOption(tab.id)"
        [class.hide]="selectedTabId != tab.id"
    >
        <div *ngFor="let item of selectedPages$ | async; trackBy: trackByFn">
            <gridster-item [item]="item" *ngIf="item.tab == tab.id">
                <app-grid-item [item]="item"></app-grid-item>
            </gridster-item>
        </div>
    </gridster>
</div>
