<div class="invisibleFullScreen" *ngIf="item.setDrag"></div>
<div #container class="pageView">
    <app-addressbar [item]=item [callbacks]=webvieCallbacks [webview]=webview></app-addressbar>
    <webview src='{{item.url}}' autosize="on" style="height: 100%;" #webview useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/79.0.3945.88 Safari/537.36"></webview>

    <span *ngIf="item.reload">
        {{reload()}}
    </span>
    <span *ngIf="item.back">
        {{back()}}
    </span>
    <span *ngIf="item.forward">
        {{forward()}}
    </span>
</div>
